<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<!-- My Own CSS-->
<link rel="stylesheet" type="text/css" href="todo.css">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
 <!-- Google Fonts-->
 <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

 

<body class="text-center">
    <!-- To do Page -->
    <div class="jumbotron">
        <h1>To do</h1>
        <br>
        <form class="form-signup">
          <div class="button-o">
          <button type="button" class="btn btn-link">Logged in as Ali</button>
          </div>
          <div class="con-signout">
            <button class="btn btn-sm btn-primary btn-block" type="submit">Log Out</button>
          </div>
         </form>
    </div>

    <!-- Adding to do list container -->

    

    <div class="con-main">

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text ">
            <input type="checkbox" aria-label="Checkbox for following text input">
          </div>
        </div>
        <input  type="text" class="form-control" placeholder="My unfinished task"aria-label="" aria-describedby="basic-addon1" >
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text ">
            <input type="checkbox" aria-label="Checkbox for following text input">
          </div>
        </div>
        <input type="text" class="form-control" placeholder="My unfinished task" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary" type="button">Abandon</button>
        </div>
      </div>


      <div class="input-group">
        <input type="text" class="form-control" placeholder="Someone's else unfinished" aria-label="" aria-describedby="basic-addon1">
      </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Someone's else unfinished" aria-label="" aria-describedby="basic-addon1">
      </div>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="unclaimed" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary" type="button">Claim</button>
        </div>
      </div>
  
      
    
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Enter new task here">
        <div class="input-group-append">
          <button class="btn btn-sm btn-outline-secondary" type="button">Add</button>
        </div>
      </div>
  


  <!-- Adding to do list container END -->  


  <!--remove bottom button -->

      <div class="button-rm">
        <button type="button" class="btn btn-sm btn-outline-secondary">Remove Complete</button>
      </div>

  </div>
  
  <!-- remove bottom button END -->
    

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- My Own JavaScripts -->
    <script src="todo.js"></script>

</body>
</html>
